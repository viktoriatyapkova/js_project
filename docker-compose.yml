version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: choreo-notes-db
    environment:
      POSTGRES_USER: ${DB_USER:-choreo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-choreo_password}
      POSTGRES_DB: ${DB_NAME:-choreo_notes}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-choreo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:




